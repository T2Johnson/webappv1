<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="webapp.css">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>

<br></br>

    <div class="header">
        <h1>Budget Buddy</h1>
        <p>Your Finance Friend ðŸ§®</p>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h2>Set Budget</h2>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount" />
                    <button class="submit" id="total-amount-button">Set Budget</button>
                    <p id="budget-error" class="hide error">Value cannot be empty or negative</p>
                </div>
            </div>

    
    <div class="container">
        <div class="user-amount-container">
            <h2>Add Expenses</h2>
            <input type="text" id="product-title" placeholder="Enter Expense Name" />
            <input type="number" id="user-amount" placeholder="Enter Expense Amount" />
            <button class="submit" id="check-amount">Add Expense</button> 
            <p id="product-title-error" class="hide error">Both fields are required</p>
        </div>
    </div>


    <div class="container">
        <div class="output-container">
            <h2>Budget Summary</h2>
            <br></br>
            <p>Total Budget: <span id="amount">0.00</span></p>
            <p>Total Expenses: <span id="expenses-value">0.00</span></p>
            <p>Remaining Balance: <span id="balance-amount">0.00</span></p>
        </div>
    </div>

    
    <div class="container">
        <div class="list list-container" id="list">
            <h2>Expense List</h2>
            </div>
        </div>
    </div>

<br></br>

    <footer>
        <p>&copy; 2024 Budget Buddy.&nbsp;&nbsp;<strong>TJ Johnson.&nbsp;&nbsp;</strong>All Rights Reserved.</p>
    </footer>

    <script src="webapp.js"></script>
</body>
</html>
